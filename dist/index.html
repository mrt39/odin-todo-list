<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
      <h1>To-Do</h1>
    </header>
    <div class="main-container">
    <main id ="main-content">
      <aside>
        <ul id="project-list">
          <li class="projectName1">Default</li>
          <li class="projectName1">Today</li>
          <li class="projectName1">Tomorrow</li>
        </ul>
        <button class="new-project-button" id="new-project-button">+</button>
      </aside>
      <section id="task-display">
        <ul id="task-list" class="task-list">
          <li>
            <div class="task-item">
              <div class="task-title">
                <label>
                  <input type="checkbox">
                  <span>Task 1</span>
                </label>
              </div>
              <div class="task-details">
                <p class="date">6 June</p>
              </div>
              <div class="task-buttons">
                <button class="details-button">Details</button>
                <div class="edit-button">
                  <svg class= "edit-svg" width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.15" d="M8 16H12L18 10L14 6L8 12V16Z" fill="currentColor"></path> <path d="M14 6L8 12V16H12L18 10M14 6L17 3L21 7L18 10M14 6L18 10M10 4L4 4L4 20L20 20V14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>                
                </div> 
                <div class="delete-button">
                  <svg class= "delete-svg" width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V6H17H19C19.5523 6 20 6.44772 20 7C20 7.55228 19.5523 8 19 8H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V8H5C4.44772 8 4 7.55228 4 7C4 6.44772 4.44772 6 5 6H7H9V5ZM10 8H8V18C8 18.5523 8.44772 19 9 19H15C15.5523 19 16 18.5523 16 18V8H14H10ZM13 6H11V5H13V6ZM10 9C10.5523 9 11 9.44772 11 10V17C11 17.5523 10.5523 18 10 18C9.44772 18 9 17.5523 9 17V10C9 9.44772 9.44772 9 10 9ZM14 9C14.5523 9 15 9.44772 15 10V17C15 17.5523 14.5523 18 14 18C13.4477 18 13 17.5523 13 17V10C13 9.44772 13.4477 9 14 9Z" fill="currentColor"></path> </g></svg>
                </div>       
              </div>
            </div>
          </li>
          <li>
            <div class="task-item">
              <div class="task-title">
                <label>
                  <input type="checkbox">
                  <span>Task 2</span>
                </label>
              </div>
              <div class="task-details">
                <p class="date">5 May</p>
              </div>
              <div class="task-buttons">
                <button class="details-button">Details</button>
                <button class="edit-button">Edit</button>
                <button class="delete-button">×</button>
              </div>
            </div>
          </li>
        </ul>
        <button class="new-task-button" id="addTask">+</button>
      </section>
    </main>
  </div>
    <footer>
      <p>© 2023 To-Do List App</p>
    </footer>
<script src="main.js"></script>
</body>
</html>
