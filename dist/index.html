<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main id ="main-content">
      <aside>
        <h2>Projects</h2>
        <ul id="project-list">
          <li class="projectName1">Default</li>
          <li class="projectName1">Today</li>
          <li class="projectName1">Tomorrow</li>
        </ul>
        <button id="new-project-button">New Project</button>
      </aside>
      <section id="task-display">
        <h2 class="project-title">Default</h2>
        <ul id="task-list" class="task-list">
          <li>
            <div class="task-item">
              <div class="task-title">
                <label>
                  <input type="checkbox">
                  <span>Task 1</span>
                </label>
              </div>
              <div class="task-details">
                <p class="task-date">Date: 01/01/2023</p>
                <p class="task-description">Example description</p>
              </div>
              <div class="task-buttons">
                <button class="details-button">Details</button>
                <button class="edit-button">Edit</button>
                <button class="delete-button">×</button>
              </div>
            </div>
          </li>
          <li>
            <div class="task-item">
              <div class="task-title">
                <label>
                  <input type="checkbox">
                  <span>Task 2</span>
                </label>
              </div>
              <div class="task-details">
                <p class="task-date">Date: 01/02/2023</p>
                <p class="task-description">Example description</p>
              </div>
              <div class="task-buttons">
                <button class="details-button">Details</button>
                <button class="edit-button">Edit</button>
                <button class="delete-button">×</button>
              </div>
            </div>
          </li>
        </ul>
        <button id="addTask">Add Task</button>
      </section>
    </main>
    <footer>
      <p>© 2022 To-Do List App</p>
    </footer>
<script src="main.js"></script>
</body>
</html>
